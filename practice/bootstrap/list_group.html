<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_group</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style type='text/css'>
    </style>


</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>List Group</h1>
    </div>

    <ul class="list-group">
        <li class="list-group-item">Inbox</li>
        <li class="list-group-item">Sent</li>
        <li class="list-group-item">Drafts</li>
        <li class="list-group-item">Deleted</li>
        <li class="list-group-item">Spam</li>
    </ul>

    <div class="list-group">
        <a class="list-group-item list-group-item-success">Inbox<span class="badge">1</span></a>
        <a class="list-group-item list-group-item-info">Sent<span class="badge">2</span></a>
        <a class="list-group-item">Drafts<span class="badge">3</span></a>
        <a class="list-group-item list-group-item-danger">Deleted<span class="badge">4</span></a>
        <a class="list-group-item list-group-item-warning">Spam<span class="badge">5</span></a>
    </div>

    <div class="list-group">
        <li class="list-group-item list-group-item-success">
            <h4 class="list-group-item-heading">Success!</h4>
            <p class="list-group-item-text">You did something good.</p>
        </li>
        <li class="list-group-item active">
            <h4 class="list-group-item-heading">Active</h4>
            <p class="list-group-item-text">This is the 'active' list item.</p>
        </li>
        <li class="list-group-item list-group-item-danger">
            <h4 class="list-group-item-heading">Whoops!</h4>
            <p class="list-group-item-text">You did something bad.</p>
        </li>
    </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
