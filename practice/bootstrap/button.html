<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style type='text/css'>
    </style>


</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Button</h1>
    </div>

    <!-- Buttons in Bootsrap are created by adding the "btn" class to an element -->
    <a href="#" class="btn btn-primary">Button!</a><br><br>

    <button type="button" class="btn btn-primary btn-lg">Large button</button>

    <button type="button" class="btn btn-primary">Default button</button>

    <button type="button" class="btn btn-primary btn-sm">Smallbutton</button>

    <button type="button" class="btn btn-primary btn-xs">Extrasmall button</button>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
