<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Adjacent Sibling Combinator</title>

  <style type='text/css'>
    * {
      border: 20px solid red;
    }
	  div + p {
      font-style: italic;
		}
  </style>


</head>
<body>

  <!--Only the first 'sibling' is targeted!-->
  <div>
    Div.
  </div>
  <p>First paragraph (sibling)</p>
  <p>Second paragraph (sibling)</p>
</body>
</html>
