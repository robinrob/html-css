<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style type='text/css'>
        img {
            width: 800px;
            height: 600px;
        }
    </style>


</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>carousel</h1>
    </div>

    <div id="bestCarsCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#bestCarsCarousel" data-slide-to="0"
            â†µclass="active"></li>
            <li data-target="#bestCarsCarousel" data-slide-to="1"></li>
            <li data-target="#bestCarsCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/lutetia">

                <div class="carousel-caption">
                    <h3>Asteroid Lutetia!</h3>

                    <p>Here is asteroid Lutetia ...</p>
                </div>
            </div>

            <div class="item">
                <img src="../images/vesta">

                <div class="carousel-caption">
                    <h3>Asteroid Vesta!</h3>

                    <p>Here is asteroid Vesta ...</p>
                </div>
            </div>

            <div class="item">
                <img src="../images/eros.jpg">

                <div class="carousel-caption">
                    <h3>Asteroid Eros!</h3>

                    <p>Here is asteroid Eros ...</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#bestCarsCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#bestCarsCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">
    var options = {
        interval: 7000,
        pause: 'hover',
        wrap: true
    };

    $('#bestCarsCarousel').carousel(options);

    $('#bestCarsCarousel').on('slide.bs.carousel', function () {
        console.log("Changing slide..");
    });

    $('#bestCarsCarousel').on('slid.bs.carousel', function () {
        console.log("Slide changed.");
    });
</script>
</body>
</html>
