<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components-media.html</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style type='text/css'>
        img {
            width: 200px;
            height: 150px;
        }
    </style>


</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Media Components</h1>
    </div>

    <div class="media">
        <a class="pull-left" href="#">
            <img class="media-object" src="../images/eros.jpg" alt="Asteroid">
        </a>
        <div class="media-body">
            <h4 class="media-heading">Awesome asteroid!</h4>
            <p>This asteroid pictured is asteroid Eros.</p>

            <!-- Second Media Object -->
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" src="../images/eros.jpg" alt="Syed Fazle Rahman">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">Another asteroid</h4>
                    <p>This is also asteroid Eros!</p>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
