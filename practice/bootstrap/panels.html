<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style type='text/css'>
    </style>


</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Panels</h1>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            MAIN
        </div>

        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    ATTENTION
                </div>
                <div class="panel-body">
                    Hello Robin!
                </div>
                <div class="panel-footer">
                    <a href="#" class="btn btn-danger btn-sm">Agree</a>
                    <a href="#" class="btn btn-default btn-sm">Decline</a>
                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">
                    SUCCESS
                </div>
                <div class="panel-body">
                    You created a 'success' panel
                </div>
                <div class="panel-footer">
                    <a href="#" class="btn btn-success btn-sm">Agree</a>
                    <a href="#" class="btn btn-default btn-sm">Decline</a>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <a href="#" class="btn btn-primary btn-sm">Agree</a>
            <a href="#" class="btn btn-default btn-sm">Decline</a>
        </div>
    </div>

</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
